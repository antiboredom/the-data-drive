  <title>Join the Data Drive</title>

  <style type="text/css" media="all">
    #give-us-your-info-please {
      margin-left: 37%;
      margin-top: 20px;
      /* float: right; */
    }
    #give-us-your-info-please textarea{
      width: 100%;
      height: 60px;
      margin-bottom: 5px;
      display: block;
      background: rgba(255, 255, 255, .6);
      border: 2px solid #666;
      font-size: 18px;
    }
    #give-us-your-info-please input{
      font-size: 18px;
      background: rgba(255, 255, 255, .6);
      border: 2px solid #666;
    }
    
  </style>

</head>

<body>
  <div id="main">
    <img src="images/donate1.jpg" alt="" usemap="#map" />
    <map name="map">
      <area shape="poly" coords="38, 461, 40, 489, 398, 487, 396, 452" href="#telethon" />
      <area shape="poly" coords="37, 409, 38, 439, 394, 437, 392, 405" href="#rewards" />
      <area shape="poly" coords="35, 358, 38, 389, 394, 386, 392, 349" href="#datadrive" />
    </map>
    <form id="give-us-your-info-please">
      <textarea id="personal-info"></textarea>
      <input type="submit" value="Send!" />
    </form>
    <a name="rewards"></a>
    <img src="images/donate2.jpg" alt="" usemap="#map" />
    <a name="telethon"></a>
    <img src="images/donate3.jpg" alt="" usemap="#map" />
  </div>
  <script>

  Parse.initialize("uF8nuaXihN3dxvRxnBlzkfXQmUtCza1zXFKDFSP6", "BkTfKPF7C7EbKOn26DsC3TJ6hbdKRZKyuoXOkhb8");
  var PersonalInfo = Parse.Object.extend("PersonalInfo");
  $('#give-us-your-info-please').submit(function(e){
    e.preventDefault();
    if ($('#personal-info').val().trim() != '') {
      var personalInfo = new PersonalInfo();
      personalInfo.save({info: $('#personal-info').val()}).then(function(object) {
        $('#personal-info').val('');
        alert('Thanks!');
      });
    }

  });
