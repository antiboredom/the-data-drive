<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <script type="text/javascript" charset="utf-8" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/imageMapResizer.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/main.js"></script>

  <title>Advertise on Facebook</title>
  <style type="text/css" media="all">
    .opt {
      display: none;
    }
  </style>
</head>

<body>
  <div id="main">
    <img src="images/Create_Ad_1.jpg" alt="" usemap="#map" class="opt" style="display: block" />
    <map name="map">
      <area shape="rect" coords="156, 830, 246, 864" href="#" class="clickto" data-show="two" />
      <area shape="rect" coords="153, 757, 267, 798" href="#" class="clickto" data-show="two" />
      <area shape="rect" coords="154, 697, 385, 737" href="#" class="clickto" data-show="two" />
      <area shape="rect" coords="155, 639, 544, 673" href="#" class="clickto" data-show="two" />
      <area shape="rect" coords="150, 575, 487, 609" href="#" class="clickto" data-show="two" />
      <area shape="rect" coords="150, 508, 690, 549" href="#" class="clickto" data-show="two" />
      <area shape="rect" coords="149, 445, 447, 489" href="#" class="clickto" data-show="two" />
      <area shape="rect" coords="148, 382, 488, 422" href="#" class="clickto" data-show="two" />
      <area shape="rect" coords="149, 314, 568, 355" href="#" class="clickto" data-show="two" />
      <area shape="rect" coords="151, 246, 424, 299" href="#" class="clickto" data-show="two" />
    </map>

    <img src="images/Create_Ad_2.jpg" alt="" usemap="#map2" id="two" class="opt" />
    <map name="map2">
      <area shape="rect" coords="57, 241, 553, 287" href="#" class="clickto" data-show="three-b" />
      <area shape="rect" coords="52, 168, 549, 214" href="#" class="clickto" data-show="three" />
    </map>

    <img src="images/Create_Ad_3a.jpg" id="three" class="opt" />
    <div id="three-b" class="opt">
      <img src="images/Create_Ad_3b.jpg" />
      <img src="images/Create_Ad_3b_cont.jpg" />
      <img src="images/Create_Ad_3b_cont_2.jpg" />
    </div>
  </div>

  <script type="text/javascript" charset="utf-8">
    $(".clickto").click(function (e) {
      e.preventDefault();
      $(".opt").hide();
      $("#" + $(this).data("show")).show();
      $("map").imageMapResize();
    });
  </script>
</body>

</html>
