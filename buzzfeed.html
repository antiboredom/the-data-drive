<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <script type="text/javascript" charset="utf-8" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/imageMapResizer.min.js"></script>

  <script type="text/javascript" charset="utf-8" src="js/main.js"></script>

  <title>BuzzFeed</title>

</head>

<body>
  <div id="main">
    <img src="images/Madden_1.jpg">
    <img src="images/Madden_2.jpg">
    <img src="images/Madden_3.jpg">
    <img src="images/Madden_4.jpg" id="quiz" usemap="#map">
    <map name="map">
      <area class="quiz" shape="rect" coords="15, 428, 1047, 489" href="no_madden.html" />
      <area class="quiz" shape="rect" coords="14, 336, 988, 393" href="joel.html" />
      <area class="quiz" shape="rect" coords="15, 241, 1005, 302" href="benji.html" />
    </map>
    <img src="images/Madden_5.jpg" id="results" style="display:none;">
    <div id="adtailor" style="display:none">
      <div class="img-holder">
        <img src="images/adtailor_2.jpg" alt="" usemap="#admap" />
        <div class="adindicator" id="one" style="top: 150px; left: 40px;"></div>
        <div class="adindicator" id="two" style="top: 200px; left: 40px;"></div>
        <div class="adindicator" id="three" style="top: 300px; left: 40px;"></div>
        <map name="admap" id="admap">
          <area shape="poly" coords="785, 707, 786, 754, 946, 748, 943, 702" id="submit" href="#submit" />
          <area shape="poly" class="adquestion" coords="118, 395, 121, 661, 951, 654, 946, 366" href="#three" />
          <area shape="poly" class="adquestion" coords="124, 308, 126, 364, 939, 346, 938, 278" href="#two" />
          <area shape="poly" class="adquestion" coords="121, 231, 122, 292, 943, 257, 935, 202" href="#one" />
        </map>
      </div>
    </div>
  </div>


  <script type="text/javascript" charset="utf-8">
    $('.adquestion').click(function(e) {
      e.preventDefault();
      $('.adindicator').removeClass('selected');
      $($(this).attr('href')).addClass('selected');
    });

    $('#submit').click(function(e) {
      e.preventDefault();
      $('#adtailor').hide();
    });

    $('.quiz').click(function(e) {
      e.preventDefault();
      $('#quiz').hide();
      $('#results').show();

    });
    setTimeout(function() {
      $('#adtailor').fadeIn(function() {
        $('#admap').imageMapResize();
      });
    }, 2000)
  </script>

  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-65359720-2', 'auto');
  ga('send', 'pageview');

</script>
</body>

</html>
